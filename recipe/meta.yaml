{% set name = "casacore" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/casacore/{{ name }}/archive/v{{ version }}.tar.gz
  #sha256: "58eccc875053b2c6fe44fe53b6463030ef169597ec29926936f18d27b5087d63"
  git_url: https://github.com/casacore/casacore.git
  git_rev: casa-5.4.0
  patches:
    - ncursesw.patch
    - default-root.patch
    - so-versioning.patch
    - boost-python.patch
    - ignore-build-env-prefix.patch

build:
  number: 5
  skip: true  # [win]

requirements:
  build:
    - bison
    - cmake
    - flex
    - m4
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - cfitsio 3.430
    - fftw 3.3.*
    - hdf5
    - ncurses
    - numpy
    - openblas
    - python
    - readline
    - wcslib 5.18
  run:
    - boost
    - cfitsio 3.430
    - fftw 3.3.*
    - hdf5
    - ncurses
    - {{ pin_compatible('numpy') }}
    - openblas
    - python
    - readline
    - wcslib 5.18

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  license_file: COPYING
  summary: 'Core libraries for the Common Astronomical Software Applications (CASA)'

extra:
  recipe-maintainers:
    - pkgw
