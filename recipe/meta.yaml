{% set name = "casacore" %}
{% set version = "2.4.1" %}
{% set sha256 = "58eccc875053b2c6fe44fe53b6463030ef169597ec29926936f18d27b5087d63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/casacore/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - ncursesw.patch
    - default-root.patch
    - so-versioning.patch
    - boost-python.patch  # [not py3k]
    - boost-python3.patch  # [py3k]

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - gcc  # [osx]
    - flex
    - bison
    - boost 1.66.0
    - cfitsio 3.410
    - cmake
    - fftw 3.3.*
    - hdf5 1.10.1
    - ncurses 5.9
    - numpy 1.8.*  # [py27]
    - numpy 1.9.*  # [py35]
    - numpy 1.11.*  # [py36]
    - openblas 0.2.20|0.2.20.*
    - python
    - readline 7.0
    - wcslib 5.18
  run:
    - boost 1.66.0
    - cfitsio 3.410
    - fftw 3.3.*
    - hdf5 1.10.1
    - libgfortran  # [unix]
    - ncurses 5.9
    - numpy >=1.8  # [py27]
    - numpy >=1.9  # [py35]
    - numpy >=1.11  # [py36]
    - openblas 0.2.20|0.2.20.*
    - python
    - readline 7.0
    - wcslib 5.18

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  license_file: COPYING
  summary: 'Core libraries for the Common Astronomical Software Applications (CASA)'

extra:
  recipe-maintainers:
    - pkgw
